spring:
  application:
    name: mst-api-gateway
  cloud:
    consul:
      enabled: true
      port: 8500
      host: 127.0.0.1
      ribbon:
        enabled: true
      discovery:
        enabled: true
        register: true
        instance-id: ${spring.application.name}:${server.port}
        service_name: mst-api-gateway
        preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - routes
          - filters
          - hystrix.stream

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          semaphore:
            maxConcurrentRequests: 10
      circuitBreaker:
        requestVolumeThreshold: 20
        errorThresholdPercentage: 50
        sleepWindowInMilliseconds: 5000
      metrics:
        rollingStats:
          timeInMilliseconds: 10000

ribbon:
  ReadTimeout: 2000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1