spring:
  application:
    name: mst-api-gateway
  cloud:
    consul:
      enabled: true
      port: 8500
      host: 127.0.0.1
      ribbon:
        enabled: true
      discovery:
        enabled: true
        register: true
        instance-id: ${spring.application.name}:${server.port}
        service_name: mst-api-gateway
        preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - routes
          - filters
          - hystrix.stream

hystrix:
  command:
    default:
      circuitBreaker:
        sleepWindowInMilliseconds: 5000
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
  threadpool:
    default:
      coreSize: 10
      maxQueueSize: 200
      queueSizeRejectionThreshold: 20
